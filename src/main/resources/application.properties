server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_trace_param

spring.aop.auto=true


spring.datasource.url=jdbc:postgresql://localhost:5432/fastnote
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true


com.noteapp.jwt.JwtConfig.secretKey=securesecuresecuresecuresecuresecuresecuresecuresecuresecuresecure
com.noteapp.jwt.JwtConfig.tokenPrefix=Bearer 
com.noteapp.jwt.JwtConfig.tokenExpirationAfterDays=10



