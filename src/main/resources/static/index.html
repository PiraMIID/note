<!DOCTYPE html>
<html data-ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>note</title>

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- Bootstrap -->
  <script src="node_modules/jquery/dist/jquery.slim.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">

  <!-- Angular -->
  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular-route/angular-route.js"></script>
  <script src="node_modules/angular-resource/angular-resource.js"></script>
  <script src="node_modules/angular-storage/src/angularStorage/angularStorage.js"></script>




  <!-- Angular -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>


  <!-- Application -->
  <script  src="app/index.js"></script>
  <script  src="app/config.js"></script>

  <script src="app/services/userServices.js"></script>
  <script src="app/services/assetServices.js"></script>
  <script src="app/services/noteServices.js"></script>

  <script src="app/components/users/login/userLoginController.js"></script>
  <script src="app/components/user/create/userSignUpController.js"></script>
  <script src="app/components/assets/asset/list/assetListController.js"></script>

  <script src="app/note/create/noteCreateController.js"></script>
  <script src="app/note/edit/noteEditController.js"></script>










</head>
<!--<body background="jpg/nota.jpg">-->
<body >
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
  <h3 href="#!" class="font-italic" aria-live="assertive"  > FASTNOTE </h3>

  <ul class="navbar-nav mc align-content-md-center"></ul>
  <form class="form-inline ml-5 my-2 my-lg-0">

    <a href="#!{{username}}/assets" class="navbar-brand  mx-md-4 align-self-center" aria-live="assertive" ng-show="authenticated" ><i class="fas fa-align-justify"></i> Notes list</a>
    <a href="#!{{username}}/assets" class="navbar-brand  mx-md-4 align-self-center" aria-live="assertive" ng-show="authenticated" ><i class="fas fa-pen-alt"></i> Exams</a>
    <a href="#!{{username}}/assets" class="navbar-brand  mx-md-4 align-self-center" aria-live="assertive" ng-show="authenticated" ><i class="fas fa-list"></i> To do</a>
  </form>



  <ul class="navbar-nav mr-auto"></ul>
  <form class="form-inline my-2 my-lg-0">
    <a href="#!login" class="navbar-brand  nav-link"  aria-live="assertive" ng-show="!authenticated" ><i class="fas fa-user"></i> Login</a>
    <a href="#!signup" class="navbar-brand  nav-link"  aria-live="assertive" ng-show="!authenticated"><i class="fas fa-user-edit"></i> Sign Up</a>

    <a href="#!/assets" class="navbar-brand mx-md-5 nav-link "  ng-show="authenticated" ><i class="fas fa-user-graduate"></i> {{username}} </a>
    <a href="#!logout" type="submit" class="navbar-brand  " ng-click="[authenticated =  false, $http.defaults.headers.post.Authorization = null]" aria-live="assertive" ng-show="authenticated"> <i class="fas fa-door-open"></i></a>
  </form>
</nav>





<div ng-view></div>

</script>
</body>
</html>
