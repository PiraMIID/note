<!DOCTYPE html>
<html data-ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>note</title>

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- Bootstrap -->
  <script src="node_modules/jquery/dist/jquery.slim.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">

  <!-- Angular -->
  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular-route/angular-route.js"></script>
  <script src="node_modules/angular-resource/angular-resource.js"></script>



  <!-- Angular -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>


  <!-- Application -->
  <script  src="app/index.js"></script>
  <script  src="app/config.js"></script>

  <script src="app/services/userServices.js"></script>
  <script src="app/services/assetServices.js"></script>
  <script src="app/services/noteServices.js"></script>

  <script src="app/components/users/login/userLoginController.js"></script>
  <script src="app/components/user/create/userSignUpController.js"></script>

  <script src="app/note/create/noteCreateController.js"></script>
  <script src="app/note/edit/noteEditController.js"></script>











</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
  <a class="navbar-brand" aria-live="assertive" href="#!">FastNote</a>



    <ul class="navbar-nav mr-auto"></ul>
    <form class="form-inline my-2 my-lg-0">
      <a href="#!note/new" class="navbar-brand btn btn-outline-primary my-2 my-sm-0"  aria-live="assertive" ng-show="authenticated" >create new note</a>
      <a href="#!{{username}}/asset/list" class="navbar-brand btn btn-outline-primary my-2 my-sm-0"  aria-live="assertive" ng-show="authenticated" >notes list</a>
      <a href="#!login" class="navbar-brand btn btn-outline-success my-2 my-sm-0"  aria-live="assertive" ng-show="!authenticated" >Login</a>
      <a href="#!signup" class="navbar-brand btn btn-outline-warning my-2 my-sm-0"  aria-live="assertive" ng-show="!authenticated">Sign Up</a>
      <a href="#!logout" type="submit" class="navbar-brand btn btn-outline-danger my-2 my-sm-0" ng-click="[authenticated =  false, $http.defaults.headers.post.Authorization = null]" aria-live="assertive" ng-show="authenticated">Logout</a>
    </form>
</nav>

<div ng-view></div>


</body>
</html>
