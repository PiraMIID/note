<div class="container">
    <div class="row" ng-if="ctrl.msg">
        <div class="mx-auto">
            <p class="text-danger">{{ctrl.msg}}</p>
        </div>
    </div>
    <div class="row">
        <form class="mx-auto col-10 col-md-4">
            <label>Log in</label>
            <div class="form-group">
<!--                                                credentials - important variable name-->
                <input type="text" ng-model="ctrl.credentials.username">
            </div>
            <div class="form-group">
                <input type="password" ng-model="ctrl.credentials.password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary col" ng-click="ctrl.login()"> Submit </button>
            </div>
            <div class="form-group">
                <label>{{ctrl}}</label>
            </div>
        </form>
    </div>
</div>
