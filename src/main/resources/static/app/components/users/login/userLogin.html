<div class="container" ng-show="!authenticated">
    <div class="row" ng-if="ctrl.msg">
        <div class="mx-auto">
            <p class="text-danger">{{ctrl.msg}}</p>
        </div>
    </div>
    <div class="row">
        <form class="mx-auto col-10 col-md-4">
            <label>Log in</label>
            <div class="form-group">

                <input type="text" class="form-control" placeholder="name" ng-model="ctrl.credentials.username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="passwordInput" placeholder="password" ng-model="ctrl.credentials.password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary col" ng-click="ctrl.login()"> Submit </button>
            </div>
            <div class="form-group">
                <label>{{ctrl}}</label>
                <label>{{4 + 2}}</label>
            </div>
        </form>
    </div>
</div>
