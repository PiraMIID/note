<div class="container">
    <div class="row" ng-if="ctrl.msg">
        <div class="mx-auto">
            <p class="text-danger">{{ctrl.msg}}</p>
        </div>
    </div>
    <div class="row">
        <form class="mx-auto col-10 col-md-6">
            <div class="form-group">
                <label >User name:</label>
                <input type="email" class="form-control" placeholder="text" ng-model="ctrl.user.username">
            </div>
            <div class="form-group">
                <label for="passwordInput">Password:</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="password" ng-model="ctrl.user.password">
            </div>
            <div class="form-group mb-3">
                <button  type="submit" class="btn btn-primary" ng-click="ctrl.login()">Zaloguj</button>
            </div>
        </form>
    </div>
</div>
