<div class="container">
    <div class="row">
        <div class="mx-auto">
            <h2 ng-if="ctrl.user.id">Edycja użytkownika</h2>
            <h2 ng-if="!ctrl.user.id">Nowy użytkownik</h2>
        </div>
    </div>
    <div class="row" ng-if="ctrl.msg">
        <div class="mx-auto">
            <p class="text-danger">{{ctrl.msg}}</p>
        </div>
    </div>
    <div class="row">
        <form class="mx-auto col-10 col-md-6">
            <div class="form-group">
                <label for="firstNameInput" >Imię:</label>
                <input type="text" class="form-control" id="firstNameInput" style="text-align: center;" placeholder="imię" ng-model="ctrl.user.firstName">
            </div>
            <div class="form-group">
                <label for="lastNameInput">Nazwisko:</label>
                <input type="text" class="form-control" id="lastNameInput" style="text-align: center;" placeholder="nazwisko" ng-model="ctrl.user.lastName">
            </div>
            <div class="form-group">
                <label for="emailInput">Email:</label>
                <input type="email" class="form-control" id="emailInput" style="text-align: center;" placeholder="email" ng-model="ctrl.user.email">
            </div>
            <div class="form-group">
                <label for="passwordInput">Password: <a class="alert-danger">8 characters minimum</a> </label>
                <input type="password" class="form-control" id="passwordInput" style="text-align: center;" placeholder="password" ng-model="ctrl.user.password">
            </div>
            <div class="form-group ">
                <button ng-if="!ctrl.user.id" type="submit" class="btn btn-primary" ng-click="ctrl.saveUser()">Zapisz</button>
                <button  type="submit" class="btn btn-primary " ng-click="ctrl.saveUser()">Create</button>

            </div>
            <label>{{$rootScope.authenticatedUser}}</label>
        </form>
    </div>
</div>
